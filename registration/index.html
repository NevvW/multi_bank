<!doctype html>
<html lang="ru">
<head>
    <link rel="stylesheet" type="text/css" href="/src/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="/src/standartize.css"/>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/1802/1802328.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Регистрация</title>
</head>


<body>

<main>

    <section class="main-part">
        <a href="/registration/" class="logo">
            ALCOBANK
        </a>

        <section id="main">
            <h2>Зарегистрироваться</h2>

            <form action="" method="post">

                <div class="input-field">
                    <p class="secondary">Логин</p>
                    <input type="text" id="login" required placeholder="example@gmail.com">
                </div>

                <div class="input-field">
                    <p class="secondary">Пароль</p>
                    <input type="password" id="password" required placeholder="qwerty">
                </div>

                <div class="input-field">
                    <p class="secondary">Повторите пароль</p>
                    <input type="password" id="repeat-password" required placeholder="qwerty">
                </div>

                <div class="button-holder">
                    <button type="submit">Зарегистрироваться</button>
                    <a href="/login/">Есть аккаунт?</a>
                </div>
            </form>
        </section>

    </section>
</main>
<script type="module" src="main.ts"></script>
</body>


</html>
